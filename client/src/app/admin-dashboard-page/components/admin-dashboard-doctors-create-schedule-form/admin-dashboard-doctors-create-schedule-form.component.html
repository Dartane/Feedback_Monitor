<div *ngIf="infocard" class="card">
  <a routerLink="/admin-dashboard" class="brand-logo">&#x2717;</a>
    <h3 class="card-title">Отчет по оценкам <br>{{ infocard.eng_name }}</h3>
   <div>
   </div>
    <div class="medcard-details">
    
    <fusioncharts
    type="Column2d"
    [dataSource]="dataSource"
  >
  </fusioncharts>
  <br>
      <p class="star"><strong>★</strong> {{ infocard.count_mark_1 }}</p>
      <p class="star"><strong>★★</strong> {{ infocard.count_mark_2 }}</p>
      <p class="star"><strong>★★★</strong> {{ infocard.count_mark_3 }}</p>
      <p class="star">
        <strong>★★★★</strong> {{ infocard.count_mark_4 }}
      </p>
      <p class="star"><strong>★★★★★</strong> {{ infocard.count_mark_5 }}</p> 
    </div>
